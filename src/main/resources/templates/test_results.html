<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <h1>Тест кейсы</h1>
    <div class="alert alert-info mt-2">
        <h5>Список тестовых сценариев</h5>
        <div class="card mt-3" th:each="testResult : ${testResults}">
            <div class="card-header" th:text="${testResult.testCase.title}"></div>
            <div class="card-header" th:if="${testResult.errorMessage != null}" th:text="${testResult.errorMessage}"></div>
            <div class="card-header" th:text="${testResult.resultStatus.name()}"></div>
            <div class="card-header" th:text="${testResult.runDateTime}"></div>
            <a class="btn btn-secondary" th:href="'/test_cases/' + ${testResult.testCase.id}">Тест-кейс</a>

        </div>
    </div>

</div>
</body>
</html>
