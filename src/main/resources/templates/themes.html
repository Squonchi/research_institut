<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Темы научных работ</h1>
    <div th:each="el : ${reports}" class="alert alert-info mt-2" >
        <h3 th:text="${el.title}"></h3>
        <a th:href="'/reports/' + ${el.id}" th:if="${el.full_text != null && !el.full_text.isEmpty()}" class="btn btn-warning" sec:authorize="hasAuthority('DIRECTOR')">Отчет по теме</a>
    </div>
    <form action="/themes" method="post" sec:authorize="hasAuthority('ADMIN')">
        <input type="text" name="title" placeholder="Наименование темы" class="form-control"><br>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Добваить тему</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
