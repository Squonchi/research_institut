<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <h1>Тест кейсы</h1>
    <div class="alert alert-info mt-2">
        <h5>Список тестовых сценариев</h5>
        <a class="btn btn-primary" th:href="'/test_cases/create'">Новый тестовый сценарий</a>
        <div class="card mt-3 justify-content-center d-flex" th:each="testCase : ${testCases}">
            <div class="card-header" th:text="${testCase.title}"></div>
            <div class="card-header" th:text="${testCase.status.name()}"></div>
            <a class="btn btn-secondary btn-lg w-25" th:href="'/test_cases/' + ${testCase.id}">Детализация</a>

        </div>
    </div>

</div>
</body>
</html>
