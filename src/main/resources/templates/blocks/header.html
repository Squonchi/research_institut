<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom mb-auto">

        <nav class="my-2 my-md-0 mr-md-3">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/test_cases">Тест-кейсы</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/test_results">Результаты тестирования</a>
<!--            <a class="me-3 py-2 text-dark text-decoration-none " href="/user" sec:authorize="hasAuthority('ADMIN')">Список-->
<!--                пользователей</a>-->

        </nav>
        <form class="ml-3" method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
            <input type="submit" value="Выход"/>
        </form>
        <form class="ml-3" method="post" th:action="@{/login}" sec:authorize="isAnonymous()">
            <input type="submit" value="Авторизация"/>
        </form>
    </div>
</div>
</body>
</html>
