<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body>
<div class="container mt-1 mb-1 min-vh-100">
    <header th:insert="blocks/header :: header"></header>
    <main class="form-signin">
        <form  th:action="@{/registration}" method="post" class="container">
            <!--img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"-->
            <h1 class="h3 mb-3 fw-normal">Данные нового пользователя</h1>

            <div class="form-floating m-1">
                <input class="form-control" name="lastName" placeholder="Фамилия" type="text" required>
                <label>Фамилия</label>
            </div>
            <div class="form-floating m-1">
                <input class="form-control" name="firstName" placeholder="Имя" type="text" required>
                <label>Имя</label>
            </div>
            <div class="form-floating m-1">
                <input class="form-control" name="patronymic" placeholder="Отчество" type="text" required>
                <label>Отчество</label>
            </div>
            <div class="form-floating m-1">
                <input class="form-control" name="username" placeholder="Имя пользователя" type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="form-floating m-1">
                <input class="form-control" name="password" placeholder="Пароль" type="password" required>
                <label>Пароль</label>
            </div>
            <h4 class="m-1">Должность: </h4>
            <div class="my-3 m-1">
                <div class="form-check">
                    <input name="role" th:value="${T(com.kursovaya.institut.models.Role).USER}" type="radio" class="form-check-input" checked="" required="">
                    <label class="form-check-label">Сотрудник</label>
                </div>
                <div class="form-check">
                    <input name="role" th:value="${T(com.kursovaya.institut.models.Role).DIRECTOR}" type="radio" class="form-check-input" required="">
                    <label class="form-check-label">Руководитель</label>
                </div>
                <div class="form-check">
                    <input name="role" th:value="${T(com.kursovaya.institut.models.Role).ADMIN}" type="radio" class="form-check-input" required="">
                    <label class="form-check-label">Администратор</label>
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить пользователя</button>
        </form>
    </main>
</div>
</body>
</html>
