<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="container mt-2 mb-2"><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
        <div class="container mt-2 mb-2"><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
        <div class="container mt-2 mb-2"><input type="submit" value="Sign In" class="btn btn-success"/></div>
    </form>
    <a href="/registration" class="btn btn-success">Регистрация пользователя</a>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
