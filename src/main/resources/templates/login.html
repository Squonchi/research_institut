<!DOCTYPE HTML>
<html>
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body>
<div class="container mt-1 mb-1 min-vh-100">
    <header th:insert="blocks/header :: header"></header>
    <main class="form-signin">
        <div th:if="${param.error}">
            Неверный логин или пароль.
        </div>
        <form method="post" th:action="@{/login}">
            <!--img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"-->
            <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>

            <div class="form-floating">
                <input class="form-control" name="username" placeholder="Имя пользователя" type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="password" placeholder="Пароль" type="password" required>
                <label>Пароль</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
    </main>
</div>
</body>
</html>
