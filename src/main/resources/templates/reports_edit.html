<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8"  http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Отчет по научной работе
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="${testCase.title}"></h4>
            <p class="card-text"><strong>Замечания к отчету:</strong> <p th:text="${testCase.comment}" class="alert alert-info mt-2 mb-2"> </p></p>
            <form method="post">
                <input type="text" name="anons" placeholder="Краткое описание" class="form-control" th:value="${testCase.anons}" required><br>
                <textarea name="full_text" placeholder="Текст отчета" class="form-control" th:text="${testCase.full_text}" required/><br>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" name="status" th:value="${T(com.kursovaya.institut.models.TestCaseStatus).ON_INSPECTION}" class="btn btn-success">Отправить на проверку</button>
                <button type="submit" name="status" th:value="${T(com.kursovaya.institut.models.TestCaseStatus).FOR_CORRECTION}" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</div>
