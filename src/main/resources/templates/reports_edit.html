<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8"  http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление отчета</h1>
    <form action="/reports/add" method="post">
        <input type="text" name="title" placeholder="Название отчета" th:value="${report.title}" class="form-control"><br>
        <input type="text" name="anons" placeholder="Краткое описание" class="form-control"><br>
        <textarea name="full_text" placeholder="Текст отчета" class="form-control"></textarea><br>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Добваить отчет</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
