<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8"  http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Исправление замечаний</h1>
    <p><h3>Замечания:</h3><strong th:text="${report.comment}"></strong> </p>
    <p><h4>Тема научной работы:</h4><strong th:text="${report.title}"></strong> </p>
    <form method="post">
        <input type="text" name="anons" placeholder="Краткое описание" class="form-control" th:value="${report.anons}"><br>
        <textarea name="full_text" placeholder="Текст отчета" class="form-control" th:text="${report.full_text}"/><br>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" name="status" th:value="${T(com.kursovaya.institut.models.ReportStatus).ON_INSPECTION}" class="btn btn-success">Отправить на проверку</button>
        <button type="submit" name="status" th:value="${T(com.kursovaya.institut.models.ReportStatus).FOR_CORRECTION}" class="btn btn-success">Сохранить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
