<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <h1>Отчеты по научным работам</h1>
    <div class="alert alert-info mt-2" sec:authorize="hasAuthority('ADMIN')">
        <h5>Добавление новой темы научной работы</h5>
        <form action="/reports" class="mt-2 mb-2" method="post" >
            <input class="form-control" name="title" placeholder="Наименование темы" required type="text"><br>
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-success" type="submit">Добавить тему</button>
        </form>
    </div>

    <div class="list-group">
        <!--div class="alert alert-info mt-2" th:each="el : ${reports}"-->
        <div class="card mt-1" th:each="el : ${reports}">
            <div class="card-header" th:text="${el.status.getName()}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${el.title}"></h5>
                <p class="card-text" sec:authorize="hasAuthority('DIRECTOR')" th:if="${el.anons != null}"
                   th:text="${el.anons}"></p>


                <a class="btn btn-success" sec:authorize="hasAnyAuthority('USER')"
                   th:href="'/reports/' + ${el.id}"
                   th:if="${el.status != T(com.kursovaya.institut.models.ReportStatus).WAITING_APPOINTMENT}">
                    Детальнее</a>
                <a class="btn btn-success" sec:authorize="hasAnyAuthority('DIRECTOR')"
                   th:href="'/reports/' + ${el.id}"
                   th:if="${el.status != T(com.kursovaya.institut.models.ReportStatus).WAITING_APPOINTMENT && el.status != T(com.kursovaya.institut.models.ReportStatus).ON_INSPECTION}">
                    Детальнее</a>
                <a class="btn btn-warning" sec:authorize="hasAnyAuthority('DIRECTOR')"
                   th:href="'/reports/' + ${el.id}"
                   th:if="${el.status == T(com.kursovaya.institut.models.ReportStatus).ON_INSPECTION}">
                    Детальнее</a>
                <a class="btn btn-danger" sec:authorize="hasAnyAuthority('USER')"
                   th:href="'/reports/' + ${el.id} + '/edit'"
                   th:if="${el.status == T(com.kursovaya.institut.models.ReportStatus).FOR_CORRECTION  && curUser.username.equals(el.author.username)}">
                    Исправить замечания</a>
                <a class="btn btn-warning" sec:authorize="hasAnyAuthority('USER')"
                   th:href="'/reports/' + ${el.id} + '/add'"
                   th:if="${el.status == T(com.kursovaya.institut.models.ReportStatus).IN_PROGRESS && curUser.username.equals(el.author.username)}">
                    Написать отчет</a>
                <form method="post" sec:authorize="hasAuthority('DIRECTOR')"
                      th:if="${el.status == T(com.kursovaya.institut.models.ReportStatus).WAITING_APPOINTMENT}">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <input name="id" th:value="${el.id}" type="hidden"/>
                    <select name="username">
                        <option th:each="user : ${users}" th:text="${user.username}"
                                th:value="${user.username}"></option>
                    </select>
                    <button class="btn btn-success" type="submit">Выдать тему сотруднику</button>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
